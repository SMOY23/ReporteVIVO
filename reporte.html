<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main-div">
        <img class="img-main" src="./img/logo.png">
        <form id="time" class="form-container" onsubmit="event.preventDefault(), printDate()" action="/s.php" autocomplete="off">
            <table class="table table-hover">
                <tr>
                    <td>
                        Fecha:
                    </td>
                    <td>
                        <label for="ends"></label>
                        <input type="date" id="fechaActual" name="trip-start">
                    </td>
                </tr>
                <tr>
                    <td>
                        Nombre de Promotor:
                    </td> 
                    <td>
                        <label for="ends"></label>
                        <input type="text" id="name1" name="trip-start">
                    </td>
                </tr>
                <tr>
                    <td>
                        Apellido de Promotor:
                    </td>
                    <br>
                    <td>
                        <label for="ends"></label>
                        <input type="text" id="name2" name="trip-start">
                    </td>
                </tr>
                    <td>
                        Tipo de Promotor:
                    </td>
                    <td width="50%" alignn="left">
                        <select id="promotor">
                            <option value="1">Promotor Fijo</option>
                            <option value="2">Promotor Multi-Tienda</option>
                            <option value="3">Merchandiser</option>
                        </select>
                    </td>
                </tr>
                <td>
                    Tipo de Tienda:
                </td>
                <td width="50%" alignn="left">
                    <select id="tarjeta">
                        <option value="1">CAC Telcel</option>
                        <option value="2">Coppel</option>
                        <option value="3">Elektra</option>
                        <option value="4">Liverpool</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Nombre de la Tienda:
                </td>
                <br>
                <td>
                    <label for="ends"></label>
                    <input type="text" id="store1" name="trip-start">
                </td>
            </tr>  
            <tr>
                <td>
                    Meta de Venta Mensual:
                </td>
                <br>
                <td>
                    <label for="ends"></label>
                    <input type="number" id="metavta1" name="trip-start">
                </td>
            </tr>
            <tr>
                <td>
                    Ventas del Dia VIVO:
                </td>
                <br>
                <td>
                    <label for="ends"></label>
                    <input type="number" id="vtadia1" name="trip-start">
                </td>
            </tr>
            <tr>
                <td>
                    <center>Venta por Equipos del Dia:</center>
                </td>
                <br>
                <td>
                    Y11s<label for="ends"></label>
                    <input type="number" id="y11s" name="trip-start">
                    <br>
                    Y20<label for="ends"></label>
                    <input type="number" id="y20" name="trip-start">
                    <br>
                    Y33<label for="ends"></label>
                    <input type="number" id="y33" name="trip-start">
                    <br>
                    Y53s<label for="ends"></label>
                    <input type="number" id="y53s" name="trip-start">
                    <br>
                    V21<label for="ends"></label>
                    <input type="number" id="v21" name="trip-start">
                </td>
            </tr>
            <td>
                Volumen del Venta del Mes:
            </td>
            <br>
            <td>
                <label for="ends"></label>
                <input type="number" id="metavta2" name="trip-start">
            </td>
            </tr>                     
            <tr>
             <td>
                <tr>
                    <td>
                        Ventas del Dia OPPO:
                    </td>
                    <br>
                    <td>
                        <label for="ends"></label>
                        <input type="number" id="oppovta1" name="trip-start">
                    </td>
                </tr>
                <tr>
                    <td>
                        Volumen del Venta del Mes OPPO:
                    </td>
                    <br>
                    <td>
                        <label for="ends"></label>
                        <input type="number" id="oppovta2" name="trip-start">
                    </td>
                    </tr> 
                </tr>
            </table>
            <button class="btn btn-success" type="submit" value="Enviar">Enviar</button>
            <button class="btn btn-danger" type="reset" value="Borrar">Borrar</button>
        </form>


        <div id="pagototal"></div>
        <button class="btn btn-primary" type="text" value="Enviar"><a href="index.html"><i class="fas fa-arrow-circle-left"></i></a></button>
    </div>

</body>
<script src="./js/main.js"></script>

</html>
